{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container mt-5 card">
    <h2 class="text-center mb-4">Registered Users</h2>

    <!-- Users Table -->
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Date of Registration</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.created_at }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');"><i class="fas fa-trash-alt"></i></button>
                </form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <!-- Add New User Button -->
    <div class="text-center mt-4">
        <a href="/admin/users/add" class="btn btn-success btn-lg">Add New User</a>
    </div>
</div>
{% endblock %}
