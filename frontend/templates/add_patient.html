{% extends "base.html" %}
{% block content %}
<div class="card p-4 col-md-6" >
<h2>{{ "Edit Patient" if is_edit else "Add Patient" }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name if is_edit else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob if is_edit else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="Male" {% if is_edit and patient.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if is_edit and patient.gender == "Female" %}selected{% endif %}>Female</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ patient.address if is_edit else '' }}">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ patient.phone if is_edit else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">{{ "Save Changes" if is_edit else "Add Patient" }}</button>
</form>
</div>
{% endblock %}
