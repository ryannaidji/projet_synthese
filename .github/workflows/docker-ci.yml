
name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/pipeline2
  pull_request:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd backend && pip install -r requirements.txt

      - name: Run Tests
        run: cd backend && pytest -v

